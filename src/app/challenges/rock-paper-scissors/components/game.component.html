<div id="game-container">
    <app-game-header [score]="score"> </app-game-header>

    <app-game-escolhas *ngIf="telaAtual === TelaEnum.Escolha" (escolha)="escolher($event)"></app-game-escolhas>

    <app-game-jogada
        *ngIf="telaAtual === TelaEnum.Jogada"
        [jogador]="escolhaJogador"
        [computador]="escolhaComputador"
        [resultado]="resultado"
        (resetEvent)="resetar()"
    ></app-game-jogada>

    <ng-template #telaDeEscolha> </ng-template>
</div>
